<!DOCTYPE html>
<html>

<head>
    <title>Add Map</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="inner">
        <h3>Vic COVID-19 Exposure Site Demo</h3>
        <div id="controls">
            <div id="textControls">
                <div id="startDateControl">
                    <label for="startDate">Start date:</label><br>
                    <input type="date" id="startDate" min="2021-07-01" value="2021-09-05" max="2021-12-31">
                </div>
                <div id="endDateControl">
                    <label for="endDate">End date:</label><br>
                    <input type="date" id="endDate" min="2021-07-01" value="2021-09-06" max="2021-12-31">
                </div>
            </div>
        </div>
        <!--The div element for the map -->
        <div id="map"></div>
    </div>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->

    <script src="bundle.js"></script>

</body>

</html>
